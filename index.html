<!DOCTYPE html>
<html>

<head>
    <title>Digital Clock</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="rectangle">
        <div class="date" id="Date">---:---</div>
        <div class="time">
            <ul>
                <li id="hrs">00</li>
                <li>:</li>
                <li id="mins">00</li>
                <li>:</li>
                <li id="secs">00</li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
